<div class="card login">
    <h5 class="card-title position-center">Product Inventory Login</h5>
    <div class="card-body">
        <form [formGroup]="loginFormGrp" (ngSubmit)="loginSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-muted">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="userid">
                <small *ngIf="!userid.valid && userid.dirty" id="emailHelp" class="form-text text-muted">Please provide an email</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-muted">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/register']">Register Here</a>
        </form>
    </div>
</div>
